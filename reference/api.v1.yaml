components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  headers:
    X-Total-Count:
      schema:
        type: integer
      example: 40
    X-RateLimit-Limit:
      description: Request limit per hour
      schema:
        type: integer
      example: 60
    X-RateLimit-Remaining:
      schema:
        type: integer
      example: 58
  parameters:
    pageParam:
      name: page
      in: query
      description: Current page
      required: false
      example: 1
      allowEmptyValue: true
      schema:
        type: integer
        format: int32
    showParam:
      name: show
      in: query
      description: Amount of items returned by the request
      required: false
      allowEmptyValue: true
      example: 5
      schema:
        type: integer
        format: int32
    contentTypeParam:
      in: header
      name: Content-Type
      schema:
        type: string
        example: application/json
        default: application/json
      required: true
    acceptParam:
      in: header
      name: Accept
      schema:
        type: string
        example: application/json
        default: application/json
      required: true
  schemas:
    Contact:
      $ref: ./Models/Contact.v1.yaml
      description: ''
    Group:
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          description: Name of the group
          type: string
          example: My Group
        limits:
          type: object
          properties:
            contacts:
              description: Filters that determine if an existing contact can be added to the group
              type: object
              properties:
                no_duplicates:
                  description: (Dis)allow contacts that already exist in *this* group to be added to the group
                  type: boolean
                  example: true
                no_duplicates_in_any_group:
                  description: (Dis)allow contacts that already exist in *any* group to be added to the group
                  type: boolean
                  nullable: true
                  example: false
            messages:
              description: Controls the rate and frequency of which messages can be sent to contacts of the group
              type: object
              properties:
                max:
                  description: Maximum amount of messages per the defined period (frequency)
                  type: integer
                  example: 2
                period:
                  description: The frequency period to limit message sends on
                  type: string
                  enum:
                    - d
                    - w
                    - m
                    - q
                    - hy
                    - 'y'
                  example: d
                include_reminders:
                  description: Include reminder messages in the check
                  type: boolean
                  example: false
            filter:
              description: Determines whether a contact can be added or not
              type: object
              properties:
                tag:
                  description: The tag the group filters on when adding contacts
                  type: string
                  nullable: true
                  example: locale
                value:
                  description: The value that the group tag filter must find to allow a contact to be stored
                  type: string
                  nullable: true
                  example: nl
        smart_fields:
          type: array
          items:
            type: object
            properties:
              type:
                description: Type of the smart field
                type: string
                enum:
                  - user
                  - team
                  - text
                  - number
                  - datetime
                  - date
                  - time
                  - language
                example: user
              name:
                description: Name of the smart field
                type: string
                example: owner
              slug:
                description: URL friendly version of the smart field name
                type: string
                example: owner
              value:
                description: Value of the smart field (can be mapped to an object for user and team types).
                type: string
                example: support@ratecard.io
              created_at:
                $ref: '#/components/schemas/DateTime'
              updated_at:
                $ref: '#/components/schemas/DateTime'
        created_at:
          $ref: '#/components/schemas/DateTime'
        updated_at:
          $ref: '#/components/schemas/DateTime'
    DateTime:
      description: Date time value
      type: string
      example: '2020-11-25T09:33:14.000000Z'
    UUID:
      description: Id of the object
      type: string
      example: ea10916d-0684-4624-9d07-d341193554cf
      readOnly: true
  responses:
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Not found
