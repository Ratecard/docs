components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: ''
    API Key - 1:
      name: access_token
      type: apiKey
      in: query
      description: ''
    API Key - 2:
      name: Ratecard-AccessToken
      type: apiKey
      in: header
  parameters:
    pageParam:
      name: page
      in: query
      description: Current page
      required: false
      example: 1
      allowEmptyValue: true
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    showParam:
      name: show
      in: query
      description: Amount of items returned by the request
      required: false
      allowEmptyValue: true
      example: 5
      schema:
        type: integer
        format: int32
        maximum: 100
        minimum: 1
        exclusiveMinimum: true
        exclusiveMaximum: true
        default: 5
    contentTypeParam:
      in: header
      name: Content-Type
      schema:
        type: string
        example: application/json
        default: application/json
      required: true
    acceptParam:
      in: header
      name: Accept
      schema:
        type: string
        example: application/json
        default: application/json
      required: true
    X-Total-Count:
      in: header
      name: X-Total-Count
      description: Total item count in the response
      schema:
        type: integer
        example: 40
    X-RateLimit-Limit:
      description: Request limit per hour
      schema:
        type: integer
        example: 60
    X-RateLimit-Remaining:
      description: Time remaining till rate limit resets
      schema:
        type: integer
        example: 58
    fieldsparam:
      name: fields
      in: query
      schema:
        type: string
        example: 'first_name,last_name,email'
      description: Comma separated parameter to select specific fields only from the response.
      allowEmptyValue: true
  responses:
    '404':
      description: Entity not found response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Not found
          examples:
            Example:
              value:
                message: Entity not found!
    '422':
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: The error message
              errors:
                type: object
                description: An object that lists the unprocessable properties with an array of messages regarding the validation errors
          examples:
            Example:
              value:
                message: The given data was invalid.
                errors:
                  first_name:
                    - The first_name field is required.
                  email:
                    - The email must be a valid email address.
    200-(deleted):
      description: Entity deletion response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Entity has been deleted!
          examples:
            Example:
              value:
                message: Entity has been deleted!
