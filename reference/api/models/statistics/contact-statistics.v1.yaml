title: Contact Statistics
type: object
readOnly: true
properties:
  id:
    type: string
    description: ID of the contact
    example: ea10916d-0684-4624-9d07-d341193554cf
    format: uuid
  type:
    type: string
    example: contacts
  name:
    type: string
    example: John Doe
  statistics:
    type: object
    properties:
      feedback:
        type: object
        properties:
          total:
            oneOf:
              - $ref: ./components/_delta.v1.yaml
              - type: integer
                example: 1
      messages:
        $ref: ./components/messages.v1.yaml
      nps:
        $ref: ./components/nps.v1.yaml
      csat:
        $ref: ./components/csat.v1.yaml
      sentiment:
        $ref: ./components/sentiment.v1.yaml
      time_to_complete:
        $ref: ./components/time_to_complete.v1.yaml
      engagement:
        $ref: ./components/engagement.v1.yaml

